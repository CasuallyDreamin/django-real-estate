{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p style="margin-top:20px;">
    Don't have an account?
    <a style="color: gray;" href="{% url 'register' %}">Register here</a>
</p>
{% endblock %}
