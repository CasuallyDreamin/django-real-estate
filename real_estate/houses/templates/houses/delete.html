{% extends 'base.html' %}
{% block title %}Delete House{% endblock %}
{% block content %}
<h1>Confirm Delete</h1>

<p>Are you sure you want to delete "<strong>{{ house.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'houses:list' %}" class="button">Cancel</a>
</form>
{% endblock %}
